ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: ~/Sites/team-players-vuejs-laravel-passport-app
        to: /home/vagrant/code
sites:
    -
        map: team-players-app.test
        to: /home/vagrant/code/public
databases:
    - homestead
    - teamplayersapp
features:
    -
        mariadb: false
    -
        ohmyzsh: false
    -
        webdriver: false
name: Team Players App
hostname: teamplayersapp
